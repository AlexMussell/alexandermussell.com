---
layout: default
---
{%- assign date_format = site.plainwhite.date_format | default: "%b %-d, %Y" -%}
<ul class="base-layout">
  <li>
    <h1 id="page-label">Search Results</h1>
  </li>
<div class="search-container">
  {% assign filename = "/search.html" %}
  <!-- <form action="{{ site.baseurl | append: filename }}" method="get" class="searchBox">
    <input type="text" id="search-box" name="query" class="searchInput">
    <input type="submit" value="search" class="searchButton">
  </form> -->
  <form action="{{ site.baseurl | append: filename }}" method="get">
    <input type="text" id="search-box" name="query">
    <input type="submit" value="search">
  </form>

  <ul id="search-results"></ul>
</div>
</ul>


<script>
window.store = {
    {% for post in site.posts %}
        "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "category": "{{ post.category | xml_escape }}",
        "url": "{{ post.url | xml_escape }}",
        "date": "{{ post.date | date: date_format }}",
        "excerpt": "{{ post.excerpt | xml_escape }}"
        }
    {% unless forloop.last %},{% endunless %}
    {% endfor %}
    };
</script>

<script src="/assets/js/search.js"></script>
